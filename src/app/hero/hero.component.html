@if (this.hero && this.heroClass) {
<!-- <div fxLayout="col wrap" fxLayoutAlign="center space-between"> -->
    <div style="display: inline-grid; grid-auto-flow: column;">
    <img [src]="this.heroClass.img" style="border: 2px solid black; grid-row-start: 1; grid-row-end: 3;"/>
    <h2 style="border: 2px solid black">{{this.hero.hero_name}}</h2>
    <h3 style="border: 2px solid black">{{this.heroClass.class_name}}</h3>
    <div class="flex justify-content-around" style="flex-direction: column;">
        @for (skill of this.heroSkills; track $index) {
            <p>{{this.skillName(skill.skill_id)}} = {{skill.skill_value}}</p>
        }
    </div>
