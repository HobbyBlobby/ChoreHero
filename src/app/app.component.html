<main class="body">
  <div class="layout-wrapper layout-wrapper-dark">
    <p-sidebar [(visible)]="sidebarVisible">
      <ul class="list-none p-0 m-0 overflow-hidden">
        <li>
          <a pRipple
            (click)="this.submitLogout()"
            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-sign-out mr-2"></i>
            <span class="font-medium">Logout</span>
          </a>
        </li>
      </ul>
    </p-sidebar>
    <p-toolbar *ngIf="showToolbar" class="top-toolbar" [style]="{'background': 'inherit', 'border': '0px'}">
      <div class="p-toolbar-group-start">
        <p-button (click)="sidebarVisible = true" icon="pi pi-bars"></p-button>
      </div>
      <div class="p-toolbar-group-center">
      </div>
      <div class="p-toolbar-group-end">
        <p-button (click)="navBack()" icon="pi pi-arrow-left"></p-button>
      </div>
    </p-toolbar>
    <p-dock *ngIf="this.bottomActions.length>0" [model]="this.bottomActions" position="bottom">
      <ng-template pTemplate="item" let-item>
        <button (click)="this.callFunction(item.action)" mat-fab color="primary">
          <mat-icon>{{item.icon}}</mat-icon>
        </button>
      </ng-template>
    </p-dock>
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
