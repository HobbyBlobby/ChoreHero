<main class="body">
    <mat-toolbar color="primary">
        <button mat-icon-button aria-label="Button to open Menu" (click)="this.toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>        
        <span>Sample Application</span>
    </mat-toolbar>
<mat-sidenav-container autosize class="sidenav-container">
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>house</mat-icon>
              <span>Dashboard</span>
            </span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <section class="content">
          <router-outlet></router-outlet>
    </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
