<p-dialog i18n-header header="Delete Challenge" [(visible)]="deleteDialogVisible" [modal]="true"
    [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <ng-template pTemplate="header"><span i18n>Delete {{challengeToDelete?.challenge_name}}</span></ng-template>
    <p>
        {{challengeToDelete?.challenge_description}}
    </p>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-end">
            <p-button i18-label label="Without Tasks" icon="pi pi-file"
                (click)="this._deleteChallengeSingle(challengeToDelete?.challenge_id)"></p-button>
            <p-button i18-label label="With Tasks" icon="pi pi-copy"
                (click)="this._deleteChallengeWTasks(challengeToDelete?.challenge_id)"></p-button>
            <p-button i18-label label="Cancel" icon="pi pi-times" (click)="deleteDialogVisible = false"></p-button>
        </div>
    </ng-template>
</p-dialog>

<p-card *ngFor="let challenge of this.challenges" [header]="challenge.challenge_name">
    <p>{{challenge.challenge_description}}</p>
    <ng-template pTemplate="footer">
        <p-button i18-label label="Change" icon="pi pi-pencil"
            (click)="this.editChallenge(challenge.challenge_id)"></p-button>
        <p-button i18-label label="Delete" icon="pi pi-trash" [style]="{'margin-left': '1ex'}"
            (click)="this.deleteChallenge(challenge.challenge_id)"></p-button>
    </ng-template>
</p-card>
